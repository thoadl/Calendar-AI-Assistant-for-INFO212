<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Calendar Assistant - Prototipo</title>
  <style>
    :root{--bg:#f5f7fb;--card:#fff;--accent:#2563eb;--muted:#64748b}
    body{font-family:Inter, system-ui, Arial, sans-serif;background:var(--bg);margin:0;padding:20px;color:#0f172a}
    .app{max-width:1100px;margin:0 auto;background:transparent}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:14px}
    .logo{display:flex;gap:12px;align-items:center}
    .logo .dot{width:36px;height:36px;border-radius:8px;background:var(--accent);display:inline-block}
    .controls{display:flex;gap:10px;align-items:center}
    .btn{background:var(--accent);color:white;padding:8px 12px;border-radius:8px;border:none;cursor:pointer}
    .btn.ghost{background:transparent;color:var(--accent);border:1px solid rgba(37,99,235,0.2)}

    .main{display:grid;grid-template-columns:1fr 320px;gap:16px}
    .calendar-card{background:var(--card);border-radius:12px;padding:12px;box-shadow:0 6px 18px rgba(15,23,42,0.06)}

    .calendar-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}
    .view-toggle{display:flex;gap:8px}
    .week-grid{display:grid;grid-template-columns:repeat(7,1fr);gap:6px}
    .day{min-height:220px;border-radius:8px;padding:8px;background:linear-gradient(180deg, rgba(99,102,241,0.04), transparent);border:1px dashed rgba(15,23,42,0.03);position:relative}
    .day h4{margin:0;font-size:13px}
    .slot{display:block;margin-top:6px;padding:6px;border-radius:6px;font-size:13px;cursor:default}
    .slot.work{background:#e6f9ec;border-left-color:#16a34a}
    .slot.personal{background:#fff4e6;border-left-color:#fb923c}
    .slot.draft {background-color: lightcoral; border-left: 4px solid darkred; /* o lo que quieras */}
    .slot.real { background: #c8e6c9;  border-left: 4px solid green;}
    .slot.conflict { border: 2px solid red; }

    aside{display:flex;flex-direction:column;gap:12px}
    .tasks{background:var(--card);padding:12px;border-radius:12px;box-shadow:0 6px 18px rgba(15,23,42,0.04)}
    .tasks h3{margin:0 0 8px 0}
    .task-list{display:flex;flex-direction:column;gap:8px}
    .task{background:#f8fafc;padding:8px;border-radius:8px;border:1px solid rgba(15,23,42,0.03);display:flex;justify-content:space-between;align-items:center}
    .task .meta{font-size:12px;color:var(--muted)}

    .add-form{display:flex;gap:8px;margin-top:8px}
    input, select{padding:8px;border-radius:8px;border:1px solid rgba(15,23,42,0.06);font-size:14px}
    .suggestions{background:var(--card);padding:12px;border-radius:12px;box-shadow:0 6px 18px rgba(15,23,42,0.04)}

    .footer-suggest{margin-top:12px;background:#fff;padding:10px;border-radius:8px;border:1px solid rgba(15,23,42,0.03);display:flex;justify-content:space-between;align-items:center}

    /* drag hint */
    .dragging{opacity:0.5}
    .drop-over{outline:3px dashed rgba(37,99,235,0.25)}

    .task[draggable="true"] {cursor: grab;}
    .task.dragging {opacity: 0.5;}
    .day.drop-over {outline: 3px dashed rgba(37,99,235,0.25);}

    .slot {cursor: grab;}
    .slot.dragging {opacity: 0.5;}
    .day.drop-over {outline: 3px dashed rgba(37,99,235,0.25);}

    /* vista día: solo el primer día ocupa todo el ancho */
    #weekGrid.view-day .day {
      display: none;
    }
    #weekGrid.view-day .day:first-child {
      display: block;
      grid-column: 1 / -1; /* ocupa todo el ancho */    
    }

    /* vista semana: 7 columnas (ya lo tienes por defecto) */
    #weekGrid.view-week .day {
      display: block;
    }

    /* vista mes: mostramos mini-celdas */
    #weekGrid.view-month {
      grid-template-columns: repeat(7,1fr);
    }
    #weekGrid.view-month .day {
      min-height: 100px;
      font-size: 12px;
    }



    @media (max-width:900px){.main{grid-template-columns:1fr}aside{order:2}}
  </style>
</head>

<body>
  <div class="app">
    <header>
      <div class="logo">
        <div class="dot"></div>
        <div>
          <strong>AI Calendar Assistant</strong><br><small style="color:var(--muted)">Prototipo — versión simple</small>
        </div>
      </div>
      <div class="controls">
        <div style="color:var(--muted);font-size:14px">Semana: 7 - 13 Sep 2025</div>
        <button class="btn ghost">Perfil</button>
        <button class="btn">Conectar calendario</button>
      </div>
    </header>

    <div class="main">
      <section class="calendar-card">
        <div class="calendar-header">
          <div>
            <strong>Vista semanal</strong>
            <div style="font-size:13px;color:var(--muted)">Arrastra tareas desde la derecha al día deseado</div>
          </div>
          <div class="view-toggle">
            <button class="btn ghost" onclick="toggleView('day')">Día</button>
            <button class="btn" onclick="toggleView('week')">Semana</button>
            <button class="btn ghost" onclick="toggleView('month')">Mes</button>
          </div>
        </div>

        <div class="week-grid" id="weekGrid">
          <div class="day" data-date="2025-09-07" ondragover="onDragOver(event)" ondragleave="onDragLeave(event)" ondrop="onDrop(event)">
            <h4>Monday</h4>
            <!--<div class="slot" data-type="study">09:00 - 11:00 • Estudio: Matemáticas</div>
            <div class="slot work">13:00 - 16:00 • Trabajo</div>-->
          </div>
        
          <div class="day" data-date="2025-09-08" ondragover="onDragOver(event)" ondragleave="onDragLeave(event)" ondrop="onDrop(event)">
            <h4>Tuesday</h4>
            <!--<div class="slot personal">18:00 - 20:00 • Cita personal</div>-->
          </div>
        
          <div class="day" data-date="2025-09-09" ondragover="onDragOver(event)" ondragleave="onDragLeave(event)" ondrop="onDrop(event)">
            <h4>Wednesday</h4>
          </div>
        
          <div class="day" data-date="2025-09-10" ondragover="onDragOver(event)" ondragleave="onDragLeave(event)" ondrop="onDrop(event)">
            <h4>Thursday</h4>
          </div>
        
          <div class="day" data-date="2025-09-11" ondragover="onDragOver(event)" ondragleave="onDragLeave(event)" ondrop="onDrop(event)">
            <h4>Friday</h4>
            <!--<div class="slot" data-type="exam">10:00 - 12:00 • Examen</div>-->
          </div>
        
          <div class="day" data-date="2025-09-12" ondragover="onDragOver(event)" ondragleave="onDragLeave(event)" ondrop="onDrop(event)">
            <h4>Saturday</h4>
          </div>
        
          <div class="day" data-date="2025-09-13" ondragover="onDragOver(event)" ondragleave="onDragLeave(event)" ondrop="onDrop(event)">
            <h4>Sunday</h4>
            <!--<div class="slot personal">Todo el día • Descanso</div>-->
          </div>
          
        </div>
      </section>

      <aside>
        <div class="actions">
          <button id="commitBtn">Apply changes</button>
          <button id="discardBtn">Discard changes</button>
        </div>

        <div class="tasks">
          <h3>Tareas pendientes</h3>
          <div class="task-list" id="taskList">
            <!-- tareas generadas -->
          </div>

          <div class="add-form">
            <input id="taskTitle" placeholder="Nombre tarea" />
            <select id="taskType">
              <option value="study">Study</option>
              <option value="work">Work</option>
              <option value="personal">Personal</option>
            </select>
            <!--<button class="btn" onclick="addTask()">+ Añadir</button>-->
            <button class="btn" onclick="testAddEvent()">Add example event</button>
          </div>
        </div>

        <!--<div class="suggestions">
          <h3>Sugerencias</h3>
          <div id="suggestionBox">
            <div style="font-size:13px;color:var(--muted)">Ninguna sugerencia activa.</div>
          </div>
        </div>-->

        <div class="add-event-form">
          <h3>Add event</h3>
          <input type="date" id="eventDate" />
          <input type="time" id="eventTime" />
          <input type="number" id="eventDuration" placeholder="Duration (min)" />
          <input type="text" id="eventTitle" placeholder="Title" />
          <button id="addEventBtn">+ Add event</button>
        </div>

      </aside>
    </div>
  </div>
<script>

document.addEventListener('DOMContentLoaded', () => {
  let draggedSlot = null;

  // Hacer slots arrastrables
  document.querySelectorAll('.slot').forEach(slot => {
    slot.setAttribute('draggable', 'true');
  });

  // Drag & Drop
  document.addEventListener('dragstart', e => {
    const slot = e.target.closest('.slot');
    if (!slot) return;
    draggedSlot = slot;
    slot.classList.add('dragging');
    if (e.dataTransfer) {
      e.dataTransfer.setData('text/plain', '');
      e.dataTransfer.effectAllowed = 'move';
    }
  });

  document.addEventListener('dragend', e => {
    const slot = e.target.closest('.slot');
    if (!slot) return;
    slot.classList.remove('dragging');
    draggedSlot = null;
  });

  document.querySelectorAll('.day').forEach(day => {
    day.addEventListener('dragover', e => {
      e.preventDefault();
      day.classList.add('drop-over');
    });
    day.addEventListener('dragleave', e => {
      day.classList.remove('drop-over');
    });
    day.addEventListener('drop', e => {
      e.preventDefault();
      day.classList.remove('drop-over');
      if (draggedSlot) {
        day.appendChild(draggedSlot);
        draggedSlot = null;
      }
    });
  });

  document.getElementById("commitBtn").addEventListener("click", async () => {
    await fetch("http://localhost:8000/commit", { method: "POST" })
      /*.then(r => r.json())
      .then(() => {*/
      alert("Changes applied");
      loadEvents();
      
  });

  document.getElementById("discardBtn").addEventListener("click", () => {
    fetch("http://localhost:8000/discard", { method: "POST" })
      .then(r => r.json())
      .then(() => {
        alert("Changes deleted");
        loadEvents();
      });
  });

  async function loadPreview() {
    const res = await fetch("http://localhost:8000/preview");
    const data = await res.json();
    
    // limpiar
    document.querySelectorAll(".day").forEach(day =>
      day.querySelectorAll(".slot").forEach(s => s.remove())
    );

    // paint real events
    data.real.forEach(ev => paintEvent(ev, "real"));

    // paint draft
    data.draft.forEach(ev => paintEvent(ev, "draft"));

    // mark conflicts
    data.conflicts.forEach(([e1, e2]) => {
      markConflict(e1, e2);
    });
  }

  function paintEvent(ev, source) {
    const start = ev.start.dateTime || ev.start.date; // siempre string
    const end = ev.end.dateTime || ev.end.date;

    const dayEl = document.querySelector(`.day[data-date="${start.slice(0,10)}"]`);
    if (!dayEl) return;

    // create slot
    const slot = document.createElement("div");
    slot.classList.add("slot");
    slot.setAttribute("draggable", "true");

    if (ev.draft) {
        slot.classList.add("draft");
    } else {
        slot.classList.add("real");
    }

    // mark conflicts
    if (ev.conflict) {
        slot.classList.add("conflict");
    }

    slot.textContent = `${start.substring(11,16)} - ${end.substring(11,16)} • ${ev.summary}`;
    dayEl.appendChild(slot);
  }

  function markConflict(ev1, ev2) {
    // buscar slots y añadir clase .conflict
    [ev1, ev2].forEach(ev => {
      const dayEl = document.querySelector(`.day[data-date="${ev.start.slice(0,10)}"]`);
      if (!dayEl) return;
      Array.from(dayEl.querySelectorAll(".slot")).forEach(slot => {
        if (slot.textContent.includes(ev.summary)) {
          slot.classList.add("conflict");
        }
      });
    });
  }


  function getDayName(isoDate) {
    const days = ["Monday","Tuesday","Wednesday","Thursday","Friday","Saturday", "Sunday"];
    const d = new Date(isoDate);
    return days[d.getDay()];
}

// Cargar eventos
async function loadEvents() {
    try {
        const res = await fetch("http://localhost:8000/events");
        const events = await res.json();

        const uniqueEvents = [];
        const seenIds = new Set();

        for (const ev of events) {
          if (!seenIds.has(ev.id)) {
            seenIds.add(ev.id);
            uniqueEvents.push(ev);
          }
        }

        // limpiar slots existentes
        document.querySelectorAll(".day").forEach(day =>
            day.querySelectorAll(".slot").forEach(s => s.remove())
        );

        // add events
        uniqueEvents.forEach(ev => {
            const start = ev.start.dateTime || ev.start.date;
            const end = ev.end.dateTime || ev.end.date;
            const dayEl = document.querySelector(`.day[data-date="${start.slice(0,10)}"]`);
            if (!dayEl) return;

            const slot = document.createElement("div");
            slot.classList.add("slot");
            slot.setAttribute("draggable", "true");

            if (ev.draft) slot.classList.add("draft");
            else slot.classList.add("real");

            if (ev.conflict) slot.classList.add("conflict");

            slot.textContent = `${start.substring(11,16)} - ${end.substring(11,16)} • ${ev.summary}`;
            dayEl.appendChild(slot);
        });
    } catch (err) {
      console.error("Error loading events:", err);
    }
  }

  // Añadir evento al draft
  async function addEventToDraft(ev) {
    await fetch("http://localhost:8000/draft/add", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify(ev)
    });
    loadEvents();
  }

  // Función de prueba para añadir evento
  window.testAddEvent = async function() {
    const newEvent = {
      date: "2025-09-07",
      time: "17:00",
      duration: 90,
      title: "Example event"
    };
    await addEventToDraft(newEvent);
  }

  // Cargar eventos al inicio
  loadEvents();

  document.getElementById("addEventBtn").addEventListener("click", async () => {
    const date = document.getElementById("eventDate").value;
    const time = document.getElementById("eventTime").value;
    const duration = parseInt(document.getElementById("eventDuration").value);
    const title = document.getElementById("eventTitle").value;

    if (!date || !time || !duration || !title) {
      alert("Complete all fields");
      return;
    }

    // const newEvent = { date, time, duration, title, type: "event" };
    const start = `${date}T${time}:00`;
    const endDate = new Date(start);
    endDate.setMinutes(endDate.getMinutes() + duration);
    // YYYY-MM-DDTHH:mm:ss
    const pad = n => n.toString().padStart(2, "0");
    const end = `${endDate.getFullYear()}-${pad(endDate.getMonth()+1)}-${pad(endDate.getDate())}T${pad(endDate.getHours())}:${pad(endDate.getMinutes())}:00`;
    const newEvent = { start, end, title, draft: true };


    // enviar al backend
    await fetch("http://localhost:8000/draft/add", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(newEvent)
    });

    // recargar eventos en la interfaz
    loadEvents();

    // limpiar inputs
    document.getElementById("eventDate").value = "";
    document.getElementById("eventTime").value = "";
    document.getElementById("eventDuration").value = "";
    document.getElementById("eventTitle").value = "";
  });


  // Toggle vista
  window.toggleView = function(view) {
    const grid = document.getElementById('weekGrid');
    if (!grid) return;
    grid.classList.remove('view-day','view-week','view-month');
    grid.classList.add(`view-${view}`);
  };
  
});
</script>


</body>
</html>
